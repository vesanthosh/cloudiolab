version: '3.7'
services:
  portus:
    image: opensuse/portus:head
    environment:
      - CCONFIG_PREFIX=PORTUS
      - PORTUS_MACHINE_FQDN_VALUE=docker.cloudiolab.com
      - PORTUS_SECURITY_CLAIR_SERVER=http://clair:6060

      - PORTUS_DB_HOST=db
      - PORTUS_DB_DATABASE=portus_production
      - PORTUS_DB_PASSWORD=/run/secrets/database_password
      - PORTUS_DB_POOL=5

      - PORTUS_SECRET_KEY_BASE=3SL3ZbfLTHBqnJ2Eamd7ygE
      - PORTUS_KEY_PATH=/certificates/portus.key
      - PORTUS_PASSWORD=/run/secrets/portus_password

      - PORTUS_PUMA_TLS_KEY=/certificates/portus.key
      - PORTUS_PUMA_TLS_CERT=/certificates/portus.crt

      # NGinx is serving the assets instead of Puma. If you want to change this,
      # uncomment this line.
      #- RAILS_SERVE_STATIC_FILES='true'
    secrets:
      - database_password
      - portus_password
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - /docker_volumes/letsencrypt/etc/letsencrypt/live/docker.cloudiolab.com/portus.crt:/certificates/portus.crt
      - /docker_volumes/letsencrypt/etc/letsencrypt/live/docker.cloudiolab.com/portus.key:/certificates/portus.key
      - portus_static:/srv/Portus/public
    networks:
      - common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == wNode1]

  background:
    image: opensuse/portus:head
    depends_on:
      - portus
      - db
    environment:
      - CCONFIG_PREFIX=PORTUS
      - PORTUS_MACHINE_FQDN_VALUE=docker.cloudiolab.com
      - PORTUS_SECURITY_CLAIR_SERVER=http://clair:6060

      - PORTUS_DB_HOST=db
      - PORTUS_DB_DATABASE=portus_production
      - PORTUS_DB_PASSWORD=/run/secrets/database_password
      - PORTUS_DB_POOL=5

      - PORTUS_SECRET_KEY_BASE=3SL3ZbfLTHBqnJ2Eamd7ygE
      - PORTUS_KEY_PATH=/certificates/portus.key
      - PORTUS_PASSWORD=/run/secrets/portus_password

      - PORTUS_BACKGROUND=true
    secrets:
      - database_password
      - portus_password
    volumes:
      - /docker_volumes/letsencrypt/etc/letsencrypt/live/docker.cloudiolab.com/portus.key:/certificates/portus.key
    networks:
      - common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == wNode1]      

  db:
    image: library/mariadb:10.0.23
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
    environment:
      - MYSQL_DATABASE=portus_production

      - MYSQL_ROOT_PASSWORD=/run/secrets/database_password
    secrets:
      - database_password
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == wNode1]

  registry:
    image: library/registry:2.7
    command: ["/bin/sh", "/etc/docker/registry/init"]
    environment:
      REGISTRY_AUTH_TOKEN_REALM: https://docker.cloudiolab.com/v2/token
      REGISTRY_AUTH_TOKEN_SERVICE: docker.cloudiolab.com
      REGISTRY_AUTH_TOKEN_ISSUER: docker.cloudiolab.com
      REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE: /certificates/portus.crt

      REGISTRY_HTTP_TLS_CERTIFICATE: /certificates/portus.crt
      REGISTRY_HTTP_TLS_KEY: /certificates/portus.key

      REGISTRY_NOTIFICATIONS_ENDPOINTS: >
        - name: portus
          url: https://docker.cloudiolab.com/v2/webhooks/events
          timeout: 2000ms
          threshold: 5
          backoff: 1s
    volumes:
      - /docker_volumes/portus/registry:/var/lib/registry
      - /docker_volumes/letsencrypt/etc/letsencrypt/live/docker.cloudiolab.com/portus.crt:/certificates/portus.crt
      - /docker_volumes/letsencrypt/etc/letsencrypt/live/docker.cloudiolab.com/portus.key:/certificates/portus.key
      - ./registry/config.yml:/etc/docker/registry/config.yml:ro
      - ./registry/init:/etc/docker/registry/init:ro
    networks:
      - common_network
    ports:
      - 5000:5000
      - 5001:5001
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == wNode1]

  nginx:
    image: vesanthosh/reverse_proxy:latest
    volumes:
      - /root/page_for_letsencrypt:/usr/share/nginx/html
      - /docker_volumes/dhparam:/etc/ssl/certs/dhparam
      - /docker_volumes/letsencrypt/etc/letsencrypt/live/docker.cloudiolab.com/fullchain.pem:/etc/letsencrypt/live/docker.cloudiolab.com/fullchain.pem
      - /docker_volumes/letsencrypt/etc/letsencrypt/live/docker.cloudiolab.com/privkey.pem:/etc/letsencrypt/live/docker.cloudiolab.com/privkey.pem
      - portus_static:/srv/Portus/public:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == wNode1]

  clair:
    image: quay.io/coreos/clair:v2.0.8
    depends_on:
      - postgres
    ports:
      - "6060-6061:6060-6061"
    volumes:
      - clair:/tmp
      - ./clair:/config
    command: [-config, /config/config.yaml]
    networks:
      - common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == wNode1]

  postgres:
    image: postgres:10-alpine
    environment:
      POSTGRES_PASSWORD: psqlpassword
    networks:
      - common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == wNode1]

volumes:
  portus_static:
    driver: local
  mariadb:
    driver: local
  clair:
    driver: local

networks:
  common_network:

secrets:
  database_password:
    external: true
  portus_password:
    external: true